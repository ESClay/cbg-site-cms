language: node_js
node_js:
  - 'node'
  - '12'

env: 
  - CODECOV_TOKEN="9ea40d3f-a85d-438d-85e6-8fa70ec529d9"

branches:
  except:
    - experimental

install:
  - npm uninstall typescript --no-save
  - npm uninstall tslint --no-save
  - npm install
  
cache:
  directories:
    - node_modules
jobs:
  include:
    - stage: "Tests"
      name: "Unit Tests"
      script: "npm run test"
    - script: "npm run integration-test"
      name: "Integration Tests"
    - stage: "Build"
      name: "Build site"
      script: "npm run build"
